# Suoritus: Laita yml-tiedosto kansioon, jonka nimi voisi olla esim. dockermysql.
# Mene komentokehotteessa kansioon ja aja komento 'docker compose up -d'
services:
  db:
    image: mysql
    volumes:
      - .mysql_data:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db:db
    ports:
      - 80:80
